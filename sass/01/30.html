<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind</title>
    <!-- JSを読み込む -->
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>

    <style type="text/tailwindcss">
        /* 色指定の関数 */
        @theme {
            --color-main: #396;
            --spacing-30: 30px;
          }

          /* クラス名をまとめる */
            /* 追加 */
      @layer components {
        .btn {
          @apply bg-main hover:bg-[#0f0] w-[200px] p-30 rounded-[30px] transition duration-[1s] cursor-pointer;
        }
      }
        </style>
</head>

<body>
    <h1 class="bg-main text-5xl font-bold underline">Hello,world!</h1>

</body>
